{% extends "grandma/base.html" %}
{% load i18n %}

{% block content %}
    <form method="post" enctype="multipart/form-data" action="">
        {% if not form.fields %}
            <p>{% trans 'There is no available settings '%}</p>
        {% else %}
            <table>{{ form }}</table>
        {% endif %}
        <div>
            <a href="{% url custom %}" class="button-link floated-button">{% trans 'Back' %}</a>
            <input type="submit" value="{% trans 'Done' %}" class="input-bg floated-button" />
        </div>
    </form>
{% endblock %}
