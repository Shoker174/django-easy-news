{% extends "easy_news/base.html" %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
    <div class="news-date">{{ news.date|date:"d" }} {{ news.month }} {{ news.date|date:"Y" }}</div>
    <div class="news-text">{{ news.text|safe }}</div>
    <div class="news-list"><a href="{% url news_list %}">Все новости</a></div>
{% endblock %}
