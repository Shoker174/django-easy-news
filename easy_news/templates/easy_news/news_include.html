<div class="news-list">
    {% if news_list %}
        {% for news in news_list %}
            <div class="news-date">{{ news.date|date:"d" }} {{ news.date|date:"m" }} {{ news.date|date:"Y" }}</div>
            <div class="news-title"><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></div>
            <div class="news-short">{{ news.short|safe }}</div>
        {% endfor %}
    {% else %}
        <div class="news-empty">Нет новостей</div>
    {% endif %}
</div>
